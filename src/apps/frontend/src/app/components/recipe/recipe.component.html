<mat-card class="recipe" appearance="outlined" (click)="onClickRecipe.emit(recipe().id)">
  <img
    mat-card-image
    [src]="recipe().images.length > 0 ? recipe().images[0].base64 : 'recipe-placeholder.png'" />

  <span class="headline">{{ recipe().name }}</span>
  <small>{{ recipe().category?.name }}</small>

  <mat-card-actions>
    <button mat-icon-button>
      <mat-icon>print</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="$event.stopPropagation(); onClickDeleteRecipe.emit(recipe().id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
