<mat-card class="recipe" appearance="outlined" (click)="onClickRecipe()">
  <img
    mat-card-image
    [src]="recipe().images.length > 0 ? recipe().images[0].base64 : 'recipe-placeholder.png'" />

  <span class="headline">{{ recipe().name }}</span>
  <small>{{ recipe().category?.name }}</small>

  <mat-card-actions>
    <button mat-icon-button>
      <mat-icon>print</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
