<mat-card class="recipe" appearance="outlined" (click)="onClickRecipe()">
  @for (image of recipe().images; track $index) {
    <img mat-card-image [src]="image" />
  }

  <span class="headline">{{ recipe().name }}</span>
  <small>{{ recipe().category?.name }}</small>

  <mat-card-actions>
    <button mat-icon-button>
      <mat-icon>print</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
