<mat-card class="recipe" appearance="outlined">
  <img mat-card-image [src]="recipe().image" />

  <span class="headline">{{ recipe().name }}</span>
  <small>{{ course().name }}</small>

  <mat-card-actions>
    <button mat-icon-button>
      <mat-icon>print</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
