@if (isLoading()) {
<app-loading></app-loading>
} @else {
<section id="filter">
  <mat-chip-listbox (change)="onClickChipCourse($event)">
    @for (course of courses(); track $index) {
    <mat-chip-option [value]="course.id">{{course.name}}</mat-chip-option>
    }
  </mat-chip-listbox>
</section>

<section id="recipes">
  @for (recipe of extendedRecipe(); track $index) { @if (recipe.course) {
  <app-recipe [recipe]="recipe" [course]="recipe.course"></app-recipe>
  } }
</section>
}
